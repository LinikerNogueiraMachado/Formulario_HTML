<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações jS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail:">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome:">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome:">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha:">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha:">
            </div>
        </form>
    </div>
    <script src="/js/scripts.js"></script>
</body>

</html>
